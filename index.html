<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yargic.Cloud</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #000428, #004e92);
            overflow: hidden;
            color: #fff;
            text-align: center;
        }
        .cloud {
            position: absolute;
            background: #555;
            border-radius: 50%;
            opacity: 0.5;
        }
        .cloud1 {
            width: 200px;
            height: 200px;
            top: 50px;
            left: 20%;
            animation: moveClouds 30s linear infinite;
        }
        .cloud2 {
            width: 300px;
            height: 300px;
            top: 150px;
            left: 60%;
            animation: moveClouds 35s linear infinite;
        }
        @keyframes moveClouds {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
        h1 {
            text-shadow: 2px 2px 4px #000;
        }
        .bubble {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #ffeb3b;
            border-radius: 50%;
            padding: 15px;
            font-size: 16px;
            color: #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
